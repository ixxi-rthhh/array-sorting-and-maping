<html>
    <body>
        <p>click on the button to evaluate java script code</p>
        <button onclick="myfunction()">try it</button>
        <p id="result"></p>
        <script>
            function myfunction(){
                var x=10;
                 var y=20;
                 var a=eval("x+y")+"<br>";
             var b = eval("2*2") + "<br>"; 
             var c = eval("y-x") + "<br>";
             var res=a+b+c;
             document.getElementById("result").innerHTML=res;

            }
        </script>
    </body>
</html>
